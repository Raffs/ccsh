---
# Example: hosts_exa01.yaml
#
# Default example from the ccsh connections
version: 1.0

# Define a system directory and load all the hosts
# from the files.
#
include_dir: '~/.ccsh/hosts.d'

# THE DEFAULTS CONFIGURATION, THAT WILL BE APPLIED WHEN THE SETTINGS
# DOES NOT IS CONFIGURED ON THE HOSTS
defaults:
  port: 22
  user: root
  password: 123456
  private_key: ~/.ssh/id_rsa
  ssh_options:
    - '-O defaults'
    - '-V'

# DEFINE THE HOSTS DEFINED ON THIS FILES
hosts:

  # Node 01
  - name: Node 01
    hostname: n01.raffs.com.br
    port: 2222
    user: raffs
    private_key: ~/.ssh/raffs/nodes.pem
    groups:
      - production
      - webserver
    ssh_options:
      - '-o defaults'
      - '-v'

  # Node 02
  - name: Node 02
    hostname: n02.raffs.com.br
    port: 2223
    user: raffs
    private_key: ~/.ssh/raffs/nodes.pem
    groups:
      - production
      - webserver

 # Database Server
  - name: Database 01
    hostname: d01.raffs.com.br
    groups:
      - production
      - dbserver
